spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/bet_db
    driver-class-name: org.postgresql.Driver
    username: admin
    password: admin
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    generate-ddl: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
      globally_quoted_identifiers: true
      dialect: org.hibernate.dialect.PostgreSQLDialect
      format_sql: true
      show-sql: true